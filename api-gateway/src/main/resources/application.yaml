eureka:
  client:
    service-url:
      defaultZone: http://username:password@localhost:8761/eureka
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product
        - id: product-service
          uri: lb://order-service
          predicates:
            - Path=/api/order
        - id: product-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notification
  main:
    web-application-type: reactive
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-boot-microsevices-realm

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

management:
  tracing:
    sampling:
      probability: 1.0
